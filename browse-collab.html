<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https://i.imgur.com; connect-src 'self' https://brisxbmbsdomvfkxrwbf.supabase.co; font-src 'self' https://cdnjs.cloudflare.com;">
    <title>Browse Collab - DeepWiki.io</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/src/browse-collab.js"></script>
    <style>
      .browse-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 80px 40px 40px;
        min-height: 100vh;
        background: white;
      }
      
      .browse-header {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 2px solid rgba(6, 114, 115, 0.1);
      }
      
      .browse-title {
        color: #067273;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 12px;
      }
      
      .browse-subtitle {
        color: rgba(6, 114, 115, 0.7);
        font-size: 18px;
        margin: 0;
      }

      /* Enhanced Premium Filters Section */
      .filters-section {
        background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f1f3f4 100%);
        border-radius: 20px;
        padding: 35px;
        margin-bottom: 45px;
        border: 3px solid transparent;
        background-clip: padding-box;
        box-shadow: 
          0 15px 35px rgba(6, 114, 115, 0.15),
          0 5px 15px rgba(6, 114, 115, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
        position: relative;
        animation: premiumGlow 3s ease-in-out infinite alternate;
      }
      
      .filters-section::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(135deg, #067273, #fac637, #067273);
        border-radius: 20px;
        z-index: -1;
        opacity: 0.8;
      }
      
      .filters-title {
        color: #067273;
        font-size: 26px;
        font-weight: 800;
        margin-bottom: 30px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        text-shadow: 0 2px 4px rgba(6, 114, 115, 0.1);
      }
      
      .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
        margin-bottom: 35px;
      }
      
      .filter-group {
        background: linear-gradient(145deg, #ffffff 0%, #fafbfc 100%);
        padding: 25px;
        border-radius: 16px;
        border: 2px solid rgba(6, 114, 115, 0.12);
        box-shadow: 
          0 8px 25px rgba(6, 114, 115, 0.08),
          0 3px 10px rgba(6, 114, 115, 0.04),
          inset 0 1px 0 rgba(255, 255, 255, 0.9);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .filter-group::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(250, 198, 55, 0.1), transparent);
        transition: left 0.5s ease;
      }
      
      .filter-group:hover {
        transform: translateY(-3px);
        border-color: rgba(250, 198, 55, 0.4);
        box-shadow: 
          0 15px 40px rgba(6, 114, 115, 0.12),
          0 8px 20px rgba(250, 198, 55, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.95);
      }
      
      .filter-group:hover::before {
        left: 100%;
      }
      
      .filter-group h4 {
        color: #067273;
        font-size: 17px;
        font-weight: 700;
        margin-bottom: 18px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        border-bottom: 2px dashed rgba(6, 114, 115, 0.15);
        padding-bottom: 12px;
        position: relative;
      }
      
      .filter-group h4::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #067273, #fac637);
        transition: width 0.3s ease;
      }
      
      .filter-group:hover h4::after {
        width: 100%;
      }
      
      .filter-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 10px;
      }
      
      .filter-option {
        margin-bottom: 10px;
      }
      
      .filter-option label {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        font-size: 14px;
        color: #333;
        padding: 8px 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 500;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }
      
      .filter-option label::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(6, 114, 115, 0.05), transparent);
        transition: left 0.3s ease;
      }
      
      .filter-option label:hover {
        color: #067273;
        background: linear-gradient(135deg, rgba(6, 114, 115, 0.08), rgba(250, 198, 55, 0.06));
        padding-left: 16px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(6, 114, 115, 0.1);
      }
      
      .filter-option label:hover::before {
        left: 100%;
      }
      
      .filter-option input[type="checkbox"],
      .filter-option input[type="radio"] {
        width: 18px;
        height: 18px;
        accent-color: #067273;
        cursor: pointer;
      }
      
      .filter-range {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      
      .filter-range input {
        flex: 1;
        padding: 10px 14px;
        border: 2px solid rgba(6, 114, 115, 0.2);
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: linear-gradient(145deg, #ffffff, #fafbfc);
      }
      
      .filter-range input:focus {
        outline: none;
        border-color: #067273;
        box-shadow: 
          0 0 0 3px rgba(6, 114, 115, 0.1),
          0 2px 8px rgba(6, 114, 115, 0.15);
        background: #ffffff;
      }
      
      .filter-range span {
        font-size: 14px;
        color: #666;
        font-weight: 600;
      }
      
      .date-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      
      .date-inputs input {
        padding: 10px 14px;
        border: 2px solid rgba(6, 114, 115, 0.2);
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: linear-gradient(145deg, #ffffff, #fafbfc);
      }
      
      .date-inputs input:focus {
        outline: none;
        border-color: #067273;
        box-shadow: 
          0 0 0 3px rgba(6, 114, 115, 0.1),
          0 2px 8px rgba(6, 114, 115, 0.15);
        background: #ffffff;
      }

      /* Enhanced Tags Filter */
      .tags-filter-group {
        grid-column: 1 / -1;
        background: linear-gradient(145deg, #ffffff 0%, #fafbfc 100%);
        padding: 25px;
        border-radius: 16px;
        border: 2px solid rgba(6, 114, 115, 0.12);
        box-shadow: 
          0 8px 25px rgba(6, 114, 115, 0.08),
          0 3px 10px rgba(6, 114, 115, 0.04),
          inset 0 1px 0 rgba(255, 255, 255, 0.9);
        position: relative;
        overflow: hidden;
      }
      
      .tag-search-container {
        margin-bottom: 18px;
      }
      
      .tag-search input {
        width: 100%;
        max-width: 450px;
        padding: 14px 20px;
        border: 2px solid rgba(6, 114, 115, 0.2);
        border-radius: 12px;
        font-size: 16px;
        margin: 0 auto;
        display: block;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: linear-gradient(145deg, #ffffff, #fafbfc);
      }
      
      .tag-search input:focus {
        outline: none;
        border-color: #067273;
        box-shadow: 
          0 0 0 4px rgba(6, 114, 115, 0.1),
          0 4px 12px rgba(6, 114, 115, 0.15);
        background: #ffffff;
      }
      
      .popular-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-top: 18px;
        min-height: 60px;
        padding: 20px;
        background: linear-gradient(135deg, rgba(6, 114, 115, 0.03), rgba(250, 198, 55, 0.02));
        border-radius: 12px;
        border: 2px dashed rgba(6, 114, 115, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      .popular-tags::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent 30%, rgba(250, 198, 55, 0.02) 50%, transparent 70%);
        animation: shimmer 3s ease-in-out infinite;
      }
      
      .tag-filter {
        background: linear-gradient(135deg, #067273, #0a8a8c);
        color: white;
        border: 2px solid transparent;
        padding: 10px 18px;
        border-radius: 25px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      
      .tag-filter::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
        z-index: -1;
      }
      
      .tag-filter:hover {
        background: linear-gradient(135deg, #fac637, #f8c832);
        color: #067273;
        border-color: #fac637;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(250, 198, 55, 0.3);
      }
      
      .tag-filter:hover::before {
        left: 100%;
      }
      
      .tag-filter.active {
        background: linear-gradient(135deg, #fac637, #f8c832);
        color: #067273;
        border-color: #fac637;
        box-shadow: 0 4px 15px rgba(250, 198, 55, 0.4);
      }

      /* Enhanced Filter Actions */
      .filter-actions {
        text-align: center;
        padding-top: 25px;
        border-top: 2px solid rgba(6, 114, 115, 0.1);
        position: relative;
      }
      
      .filter-actions::before {
        content: '';
        position: absolute;
        top: -1px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 2px;
        background: linear-gradient(90deg, #067273, #fac637);
      }
      
      .clear-filters-btn {
        padding: 16px 35px;
        background: linear-gradient(135deg, #dc3545, #c82333);
        color: white;
        border: 2px solid rgba(220, 53, 69, 0.3);
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.8px;
        position: relative;
        overflow: hidden;
      }
      
      .clear-filters-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }
      
      .clear-filters-btn:hover {
        background: linear-gradient(135deg, #c82333, #a71e2a);
        transform: translateY(-2px);
        box-shadow: 
          0 8px 25px rgba(220, 53, 69, 0.4),
          0 4px 12px rgba(220, 53, 69, 0.2);
        border-color: rgba(220, 53, 69, 0.5);
      }
      
      .clear-filters-btn:hover::before {
        left: 100%;
      }

      /* Premium Animations */
      @keyframes premiumGlow {
        0% {
          box-shadow: 
            0 15px 35px rgba(6, 114, 115, 0.15),
            0 5px 15px rgba(6, 114, 115, 0.08),
            inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        100% {
          box-shadow: 
            0 20px 45px rgba(6, 114, 115, 0.2),
            0 8px 25px rgba(6, 114, 115, 0.12),
            inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* Search and Controls */
      .browse-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 20px;
      }
      
      .browse-search {
        flex: 1;
        max-width: 400px;
        position: relative;
      }
      
      .browse-search input {
        width: 100%;
        padding: 12px 40px 12px 16px;
        border: 2px solid rgba(6, 114, 115, 0.2);
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.2s ease;
      }
      
      .browse-search input:focus {
        outline: none;
        border-color: #067273;
        box-shadow: 0 0 0 3px rgba(6, 114, 115, 0.1);
      }
      
      .browse-search svg {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(6, 114, 115, 0.5);
      }
      
      .browse-filters {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      
      .filter-select {
        padding: 10px 16px;
        border: 2px solid rgba(6, 114, 115, 0.2);
        border-radius: 8px;
        font-size: 14px;
        background: white;
        color: #067273;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .filter-select:focus {
        outline: none;
        border-color: #067273;
      }
      
      .browse-stats {
        text-align: center;
        margin-bottom: 30px;
        color: rgba(6, 114, 115, 0.7);
        font-size: 16px;
      }
      
      .posts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 24px;
        margin-bottom: 40px;
      }
      
      .post-card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        border: 1px solid rgba(6, 114, 115, 0.1);
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        cursor: pointer;
      }
      
      .post-card:hover {
        border-color: #fac637;
        box-shadow: 0 8px 24px rgba(6, 114, 115, 0.15);
        transform: translateY(-4px);
      }
      
      .post-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 16px;
      }
      
      .post-type-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: rgba(6, 114, 115, 0.1);
        color: #067273;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .post-card-title {
        color: #067273;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .post-card-meta {
        display: flex;
        align-items: center;
        gap: 8px;
        color: rgba(6, 114, 115, 0.7);
        font-size: 13px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }
      
      .post-card-content {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 16px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .post-card-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 16px;
      }
      
      .tag {
        background: rgba(6, 114, 115, 0.1);
        color: #067273;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 500;
      }
      
      .post-card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 12px;
        border-top: 1px solid rgba(6, 114, 115, 0.1);
      }
      
      .post-card-date {
        color: rgba(6, 114, 115, 0.6);
        font-size: 12px;
      }
      
      .post-card-actions {
        display: flex;
        gap: 8px;
      }
      
      .contact-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: #fac637;
        color: #067273;
        text-decoration: none;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      
      .contact-btn:hover {
        background: #f8c832;
        transform: translateY(-1px);
      }
      
      .favorite-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .favorite-btn:hover {
        color: #067273;
      }

      .favorite-btn.favorited {
        color: #dc3545;
      }
      
      .view-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: #067273;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      
      .view-btn:hover {
        background: #045c66;
        transform: translateY(-1px);
      }
      
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 40px;
      }
      
      .pagination-btn {
        padding: 8px 16px;
        background: white;
        color: #067273;
        border: 1px solid rgba(6, 114, 115, 0.2);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
        text-decoration: none;
      }
      
      .pagination-btn:hover:not(.disabled) {
        background: rgba(6, 114, 115, 0.05);
        border-color: rgba(6, 114, 115, 0.3);
      }
      
      .pagination-btn.active {
        background: #fac637;
        color: #067273;
        border-color: #fac637;
        font-weight: 600;
      }
      
      .pagination-btn.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 300px;
        color: #067273;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(6, 114, 115, 0.2);
        border-left: 4px solid #067273;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }
      
      .empty-state svg {
        margin-bottom: 20px;
        opacity: 0.5;
      }
      
      .empty-state h3 {
        color: #067273;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .empty-state p {
        margin: 0 0 20px 0;
        font-size: 15px;
        line-height: 1.5;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @media (max-width: 1024px) {
        .browse-container {
          padding: 80px 20px 20px;
        }
        
        .filters-grid {
          grid-template-columns: 1fr;
        }
        
        .browse-controls {
          flex-direction: column;
          align-items: stretch;
        }
        
        .browse-search {
          max-width: none;
        }
        
        .browse-filters {
          justify-content: center;
        }
        
        .posts-grid {
          grid-template-columns: 1fr;
        }
        
        .browse-title {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="menu-header">
      <img src="https://i.imgur.com/zcLQ3gB.png" alt="Menu Logo" class="menu-logo">
      <div class="nav-links">
        <div class="nav-container">
          <a href="/publish.html" class="nav-item publish-nav">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14"/>
              <path d="M5 12h14"/>
            </svg>
            Publish
          </a>
          <a href="/index.html" class="nav-item archives-nav">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4v16a2 2 0 002 2h12a2 2 0 002-2V8.342a2 2 0 00-.602-1.43l-4.44-4.342A2 2 0 0013.56 2H6a2 2 0 00-2 2z"/>
              <path d="M14 2v4a2 2 0 002 2h4"/>
            </svg>
            ARCHIVES
          </a>
          <a href="/collab.html" class="nav-item collab-nav active">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 00-3-3.87"/>
              <path d="M16 3.13a4 4 0 010 7.75"/>
            </svg>
            COLLAB
          </a>
        </div>
      </div>
    </div>
    <div class="menu-overlay"></div>
    <div class="menu-options info-menu"></div>
    <div class="left-edge-trigger"></div>
