    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https://i.imgur.com; connect-src 'self' https://brisxbmbsdomvfkxrwbf.supabase.co; font-src 'self' https://cdnjs.cloudflare.com;">
    <style>
      .login-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 450px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        overflow-x: hidden;
        background: white;
        border-radius: 12px;
        z-index: 1100;
        padding: 40px;
        box-shadow: 
          0 0 15px rgba(6, 114, 115, 0.35),
          0 0 30px rgba(6, 114, 115, 0.25),
          0 0 45px rgba(6, 114, 115, 0.15),
          0 0 60px rgba(6, 114, 115, 0.1);
        animation: formGlow 2s ease-in-out infinite alternate;
      }

      .close-login-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 24px;
        color: #067273;
        cursor: pointer;
      }

      .close-login-btn:hover {
        color: #045c66;
      }
      
      .login-header {
        background-color: #07717c;
        color: white;
        padding: 15px 0;
        text-align: center;
        width: calc(100% + 80px);
        margin: -40px -40px 25px -40px;
        border-radius: 12px 12px 0 0;
        position: relative;
        left: 0;
        right: 0;
      }
      
      .login-header h1 {
        color: white;
        margin: 0;
        font-size: 28px;
      }
      
      .login-tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 25px;
        background: rgba(6, 114, 115, 0.05);
        border-radius: 8px;
        padding: 3px;
      }
      
      .tab-button {
        flex: 1;
        padding: 12px 20px;
        background: transparent;
        color: #07717c;
        border: none;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        border-radius: 6px;
        text-align: center;
      }
      
      .tab-button:hover {
        background: rgba(6, 114, 115, 0.05);
      }
      
      .tab-button.active {
        background: #07717c;
        color: white;
      }
      
      .auth-form .submit-button {
        width: 100%;
        padding: 14px;
        background: #fac637;
        color: #07717c;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 20px;
      }
      
      .auth-form .submit-button:hover {
        background: #f8c832;
        transform: translateY(-1px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .error-message {
        background-color: rgba(220, 53, 69, 0.1);
        padding: 10px;
        border-radius: 5px;
        border-left: 3px solid #dc3545;
        margin-top: 15px;
      }

      .auth-divider {
        position: relative;
        text-align: center;
        margin: 30px 0;
      }

      .auth-divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(6, 114, 115, 0.2);
      }

      .auth-divider span {
        background: white;
        padding: 0 15px;
        color: #666;
        font-size: 14px;
        font-weight: 500;
      }

      /* Google Sign-in Button Styles */
      .gsi-material-button {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -webkit-appearance: none;
        background-color: WHITE;
        background-image: none;
        border: 1px solid #dadce0;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        color: #3c4043;
        cursor: pointer;
        font-family: 'Roboto', arial, sans-serif;
        font-size: 14px;
        height: 40px;
        letter-spacing: 0.25px;
        outline: none;
        overflow: hidden;
        padding: 0 12px;
        position: relative;
        text-align: center;
        -webkit-transition: background-color .218s, border-color .218s, box-shadow .218s;
        transition: background-color .218s, border-color .218s, box-shadow .218s;
        vertical-align: middle;
        white-space: nowrap;
        width: 100%;
        max-width: 400px;
        min-width: min-content;
        margin: 0 auto;
        display: block;
      }

      .gsi-material-button .gsi-material-button-icon {
        height: 20px;
        margin-right: 12px;
        min-width: 20px;
        width: 20px;
      }

      .gsi-material-button .gsi-material-button-content-wrapper {
        -webkit-align-items: center;
        align-items: center;
        display: flex;
        -webkit-flex-direction: row;
        flex-direction: row;
        -webkit-flex-wrap: nowrap;
        flex-wrap: nowrap;
        height: 100%;
        justify-content: space-between;
        position: relative;
        width: 100%;
      }

      .gsi-material-button .gsi-material-button-contents {
        -webkit-flex-grow: 1;
        flex-grow: 1;
        font-family: 'Roboto', arial, sans-serif;
        font-weight: 500;
        overflow: hidden;
        text-overflow: ellipsis;
        vertical-align: top;
      }

      .gsi-material-button .gsi-material-button-state {
        -webkit-transition: opacity .218s;
        transition: opacity .218s;
        bottom: 0;
        left: 0;
        opacity: 0;
        position: absolute;
        right: 0;
        top: 0;
      }

      .gsi-material-button:disabled {
        cursor: default;
        background-color: #ffffff61;
        border-color: #1f1f1f1f;
      }

      .gsi-material-button:disabled .gsi-material-button-contents {
        opacity: 38%;
      }

      .gsi-material-button:disabled .gsi-material-button-icon {
        opacity: 38%;
      }

      .gsi-material-button:not(:disabled):active .gsi-material-button-state, 
      .gsi-material-button:not(:disabled):focus .gsi-material-button-state {
        background-color: #303030;
        opacity: 12%;
      }

      .gsi-material-button:not(:disabled):hover {
        -webkit-box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
        box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
      }

      .gsi-material-button:not(:disabled):hover .gsi-material-button-state {
        background-color: #303030;
        opacity: 8%;
      }
    </style>
  </head>
  <body>
    <div class="menu-header">
      <img src="https://i.imgur.com/zcLQ3gB.png" alt="Menu Logo" class="menu-logo">
      <div class="nav-links">

    <div class="menu-overlay"></div>
    <div class="menu-options info-menu"></div>
    <div class="left-edge-trigger"></div>
    <div class="menu-hamburger-indicator">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </div>
    
    <div class="login-container">
      <button class="close-login-btn" id="close-login-btn" title="Close">&#10005;</button>
      <div class="login-header">
        <h1>Login</h1>
      </div>
      
      <div class="login-tabs">
        <button class="tab-button active" data-tab="signin">Sign in</button>
        <button class="tab-button" data-tab="signup">Sign up</button>
      </div>

      <form id="signin-form" class="auth-form active">
        <!-- Google Sign-in Button -->
        <button type="button" class="gsi-material-button" id="google-signin">
          <div class="gsi-material-button-state"></div>
          <div class="gsi-material-button-content-wrapper">
            <div class="gsi-material-button-icon">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </svg>
            </div>
            <span class="gsi-material-button-contents">Sign in with Google</span>
            <span style="display: none;">Sign in with Google</span>
          </div>
        </button>

        <div class="auth-divider">
          <span>OR</span>
        </div>

        <div class="form-group">
          <input type="email" id="signin-email" placeholder="Email Address" required>
        </div>
        <div class="form-group password-group">
          <input type="password" id="signin-password" placeholder="Password" required>
          <i class="fas fa-eye-slash toggle-password"></i>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="submit-button">Submit</button>
      </form>

      <form id="signup-form" class="auth-form">
        <!-- Google Sign-up Button -->
        <button type="button" class="gsi-material-button" id="google-signup">
          <div class="gsi-material-button-state"></div>
          <div class="gsi-material-button-content-wrapper">
            <div class="gsi-material-button-icon">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </svg>
            </div>
            <span class="gsi-material-button-contents">Sign up with Google</span>
            <span style="display: none;">Sign up with Google</span>
          </div>
        </button>

        <div class="auth-divider">
          <span>OR</span>
        </div>

        <div class="form-group">
          <input type="email" id="signup-email" placeholder="Email Address" required>
        </div>
        <div class="form-group password-group">
          <input type="password" id="signup-password" placeholder="Password" required>
          <i class="fas fa-eye-slash toggle-password"></i>
        </div>
        <div class="form-group password-group">
          <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
          <i class="fas fa-eye-slash toggle-password"></i>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
