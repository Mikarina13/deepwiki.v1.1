<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Images Animation</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/main.jsx"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https://i.imgur.com; connect-src 'self' https://brisxbmbsdomvfkxrwbf.supabase.co; font-src 'self' https://cdnjs.cloudflare.com;">
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Archive Search Results Container -->
    <div id="archive-results-container" class="archive-results-container">
      <div class="search-results-header">
        <h2>Archive Search Results</h2>
        <button id="close-search" class="close-search-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div id="search-results" class="search-results">
        <p class="empty-state">Enter a search term to find archive posts</p>
      </div>
      <div id="search-loading" class="search-loading" style="display: none;">
        <p>Searching...</p>
      </div>
    </div>
    
    <div class="footer">
      <div class="footer-links"></div>
    </div>
    <div class="left-edge-trigger"></div>
    <div class="menu-hamburger-indicator">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </div>
  </body>
</html>
